<div class="container">
    <h2 class="form-title">Request Attendance Adjustment</h2>

    <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
    </div>

    <form (submit)="onSubmit()" class="adjustment-form">
        <div class="form-group">
            <label for="reason">Reason for Adjustment</label>
            <textarea id="reason" [(ngModel)]="reason" name="reason" placeholder="Enter reason for adjustment"
                required></textarea>
        </div>

        <div class="form-group">
            <label for="requestedChange">Requested Change</label>
            <input id="requestedChange" type="text" [(ngModel)]="requestedChange" name="requestedChange"
                placeholder="e.g., Change check-in to 09:00" required />
        </div>

        <button type="submit" [disabled]="!reason || !requestedChange">Submit</button>
    </form>
</div>
